<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Modify chosen player</title>

</head>
<body>
<h1>Edit chosen player</h1>

<div th:align="center">
  <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <br><br>
    <label for="nickname">Set nickname  </label>
    <input type="text" th:field="*{nickName}" id="nickname">
    <br><br>

    <label for="player-class">Set player class  </label>
    <input type="text" th:field="*{playerClass}" id="player-class">
    <br><br>

    <label for="player-level">Set player level  </label>
    <input type="number" th:field="*{playerLevel}" id="player-level">
    <br><br>

    <label for="e-mail">Type player email  </label>
    <input type="text" th:field="*{email}" id="e-mail">
    <br><br>

    <label for="player-password">Set player password  </label>
    <input type="text" th:field="*{password}" id="player-password">
    <br><br>

    <input type="submit" value="Edit player"/>

  </form>

</div>


<div th:align="center">
  <br>
  <br>
  <a th:href="@{/admin}">
    <h6>Return to main page</h6>
  </a>
</div>
<div th:align="center">
  <br>
  <br>
  <a th:href="@{/logout}">
    <h8>Logout</h8>
  </a>
</div>

</body>
</html>
