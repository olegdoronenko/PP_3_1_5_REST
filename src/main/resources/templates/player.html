<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Information about your character</title>
</head>
<body>
<ul class="nav bg-dark  ">
    <li class="nav-item ">
        <a class="nav-link active text-light"
           th:text="|${title.getNickName()} with roles: ${title.convertSetOfRoleToString(title.getRoles())}|"></a>
    </li>

    <li class="nav-item navbar-nav ml-auto pr-3 ">
        <a class="nav-link text-secondary" href="/logout">logout</a>
    </li>
</ul>

<div class="row">
    <div class="col-2 mt-3 ">
        <ul class="nav nav-pills nav-fill flex-column ">
            <li class="nav-item">
                <a class="nav-link text-left pl-3" href="#user" data-toggle="pill">User</a>
            </li>
        </ul>
    </div>

    <div class="col">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="admin">
                <div class="container ml-0 ">
                    <div class="tab-pane fade show" id="user"> <!-- user panel -->
                        <div class="container ml-0 ">
                            <div class="row mt-3 m-0">
                                <h3>Information about your character</h3>
                            </div>

                            <ul class="list-group">
                                <li class="list-group-item bg-light"><strong>Your stats</strong></li>
                            </ul>

                            <div class="container border pb-3">

                                <div class="shadow-sm my-3  bg-light rounded"></div>

                                <table class="table table-striped w-85 mx-auto ">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nickname</th>
                                        <th>Your Class</th>
                                        <th>Your Level</th>
                                        <th>Email</th>
                                        <th>Your Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${title.getId()}"></td>
                                        <td th:text="${title.getNickName()}"></td>
                                        <td th:text="${title.getPlayerClass()}"></td>
                                        <td th:text="${title.getPlayerLevel()}"></td>
                                        <td th:text="${title.getEmail()}"></td>
                                        <td>
                                            <th:block th:each="role : ${title.roles}">
                                                <span th:text="${role.getNoPrefix()}"></span>
                                            </th:block>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div> <!-- end of user panel -->
                </div>
            </div>
        </div>
    </div>


</div>





</body>
</html>
