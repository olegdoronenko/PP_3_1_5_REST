<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>All players of the party</title>

</head>

<body>
<h1>Players for our RPG</h1>
<div>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nickname</th>
            <th scope="col">Player Class</th>
            <th scope="col">Player Level</th>
            <th scope="col">E-mail</th>
            <th scope="col">Player Password</th>
            <th scope="col">Player ROLES</th>

            <th scope="col">Modify player</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usersList}">
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getNickName()}"/>
            <td th:text="${user.getPlayerClass()}"/>
            <td th:text="${user.getPlayerLevel()}"/>
            <td th:text="${user.getEmail()}"/>
            <td th:text="${user.getPassword()}"/>
            <td th:text="${user.getRoles()}"/>



            <td>
                <a th:href="@{admin/{id}(id=${user.getId()})}">
                    <input type="button" value="Modify">
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<div th:align="center">
    <a th:href="@{admin/new}">
        <input type="button" value="Add new player to your party">
    </a>
</div>

<div th:align="center">
    <br>
    <br>
    <a th:href="@{/logout}">
        <h8>Logout</h8>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
