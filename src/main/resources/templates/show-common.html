<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player's page</title>
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Modify chosen player</h1>

<div>
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nickname</th>
            <th scope="col">Player Class</th>
            <th scope="col">Player Level</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getNickName()}"/>
            <td th:text="${user.getPlayerClass()}"/>
            <td th:text="${user.getPlayerLevel()}"/>
        </tr>
        </tbody>
    </table>
</div>

<div th:align="center">
    <br>
    <br>
    <a th:href="@{/user}">
        <h6>Return to main page</h6>
    </a>
</div>

<div th:align="center">
    <br>
    <br>
    <a th:href="@{/logout}">
        <h8>Logout</h8>
    </a>
</div>

</body>
</html>
